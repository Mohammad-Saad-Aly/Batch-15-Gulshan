<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .main {
            text-align: center;
        }

        #div {
            display: flex;
            justify-content: space-evenly;
        }

        #icons{
            display: flex;
            justify-content: space-evenly;
        }

    </style>
</head>

<body>

    <div class="main">
        <h1>Posts</h1>
        <br><br>
        <hr>
        <br><br>

        <div id="div" class="row">

        </div>
    </div>

    <script>
        var getDiv = document.querySelector('#div')
        var getPosts = JSON.parse(localStorage.getItem('posts'))
        for (var i = 0; i < getPosts.length; i++) {
            var storePosts = getPosts[i]
            console.log(storePosts)
            getDiv.innerHTML += `
            <div class="card" style="width: 18rem;">
                  <img src="${storePosts.pimage}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${storePosts.pid}</h5>
    <p class="card-text">${storePosts.pname}</p>
    <div id='icons'> 
        <i class="fa-solid fa-thumbs-up"></i> 
        <i class="fa-solid fa-comment"></i> 
        <i class="fa-solid fa-share"></i> 
    </div>
  
    </div>
</div>
            `

        }
        
        
    </script>
</body>

</html>
